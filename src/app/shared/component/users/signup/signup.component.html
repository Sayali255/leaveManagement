
<div class="row m-0">
   <div class="col-md-12 p-0">
    <div class="usersForm">
      <form class="form">
    <h3 class="formHeading">SignUp</h3>
     <div class="form-row">
          <div class="form-group col-md-6">
           <div class="userField">
            <label for="fname"></label>
            <input type="text" class="form-control u-control" id="fname" placeholder="FirstName">
           </div>
          </div>
          <div class="form-group col-md-6">
           <div class="userField">
            <label for="lname"></label>
            <input type="text" class="form-control u-control" id="lname" placeholder="LastName">
           </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
           <div class="userField">
            <label for="userName"></label>
            <input type="userName" class="form-control u-control" id="userName" placeholder="UserName">
           </div>
          </div>
          <div class="form-group col-md-6">
           <div class="userField">
            <label for="contact"></label>
            <input type="tel" class="form-control u-control" id="contact" placeholder="Contact">
           </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
           <div class="userField">
            <label for="email"></label>
            <input type="email" class="form-control u-control" id="email" placeholder="Email">
           </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
           <div class="userField">
            <label for="password"></label>
            <input type="password" class="form-control u-control" id="password" placeholder="Password">
           </div>
          </div>
          <div class="form-group col-md-6">
            <div class="userField">
              <label for="Confirmpassword"></label>
              <input type="Confirmpassword" class="form-control u-control" id="Confirmpassword" placeholder="ConfirmPassword">
            </div>
          </div>
        </div>
        <div class="form-group col-md-12 p-0 mb-3">
          <div class="userField">
            <label for="department"></label>
          <select id="department" class="form-control u-control">
            <option selected>Department Name...</option>
            <option>...</option>
          </select>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
             I have read and agree with all
             <a href="">Terms And Services</a>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>

        <p class="text-capitalize text-center"> Already Registered
          <a href=""> LogIn </a>
        </p>
      </form>
    </div>

   </div>
</div>
