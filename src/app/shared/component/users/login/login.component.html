<div class="usersForm">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="formHeading">login</h3>
    <div class="form-group mb-3">
      <label for="userName">Username*</label>
      <div class="userField d-flex"><fa-icon [icon]="faUser" class="userIcon"></fa-icon>
        <input type="text" class="form-control u-control" id="userName" aria-describedby="emailHelp" placeholder="Enter Username" formControlName="userName">

      </div>

      <ng-container *ngIf="f['userName'].touched && f['userName'].invalid || f['userName'].dirty">
        <span class="alert text-danger" *ngIf="f['userName'].errors?.['required']">This Field Is Mandatory</span>
        <span class="alert text-danger" *ngIf="f['userName'].errors?.['minlength']">Minimum Length Should Be {{f['userName'].errors?.['minlength'].requiredLength}} And Actual Length Is {{f['userName'].errors?.['minlength'].actualLength}}</span>
    </ng-container>

    </div>


    <div class="form-group mb-4">
      <label for="password">Password*</label>
      <div class="userField d-flex mb-2"><fa-icon [icon]="faLock" class="userIcon"></fa-icon>
        <input type="password" class="form-control u-control" id="password" placeholder="Password" formControlName="password">
      </div>
    </div>
    <ng-container *ngIf="f['password'].touched && f['password'].invalid || f['password'].dirty">
      <span class="alert text-danger" *ngIf="f['password'].errors?.['required']">This Field Is Mandatory</span>

      <!-- <span class="alert text-danger" *ngIf="f['password'].errors?.['pattern']">
        <p class="alert text-danger">Minimum eight characters</p>
        <p class="alert text-danger">Must have at least one character</p>
        <p class="alert text-danger">Must have at least one special symbol among @#$%</p>
      </span> -->
  </ng-container>
    <div class="form-check mb-3 remeberMe">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label mr-4" for="exampleCheck1">Remember Me</label>
      <span class="forgetpassword text-right"><a href="#">Forget PassWord</a></span>
    </div>
    <button type="submit"  class="btn btn-round btn-primary w-100 mb-3 ">LogIn</button>

    <p class="text-capitalize text-center"> Create New Account?
      <a href=""> SignUp </a>
    </p>
  </form>

</div>
