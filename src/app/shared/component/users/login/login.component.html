<div class="usersForm">
  <form class="form">
    <h3 class="formHeading">login</h3>
    <div class="form-group mb-3">
      <label for="userName">Username</label>
      <div class="userField d-flex"><fa-icon [icon]="faUser" class="userIcon"></fa-icon>
        <input type="text" class="form-control u-control" id="userName" aria-describedby="emailHelp" placeholder="Enter Username">

      </div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

    </div>
    <div class="form-group mb-4">
      <label for="password">Password</label>
      <div class="userField d-flex mb-2"><fa-icon [icon]="faLock" class="userIcon"></fa-icon>
        <input type="password" class="form-control u-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-check mb-3 remeberMe">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      <span class="forgetpassword text-right"><a href="#">Forget PassWord</a></span>
    </div>
    <button type="submit" class="btn btn-round btn-primary w-100 mb-3 ">LogIn</button>

    <p class="text-capitalize text-center"> Create New Account?
      <a href=""> SignUp </a>
    </p>
  </form>

</div>
